<div class="container mt-3">
    <div class="row">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="form-group mt-3">
              <label for="title">Title</label>
              <input type="text" class="form-control" [(ngModel)]="model.title" id="title" name="title" placeholder="title">
            </div>

            <div class="form-group mt-3">
              <label for="shortDescription">Short Description</label>
              <input type="text" class="form-control" [(ngModel)]="model.shortDescription" 
              id="shortDescription" name="shortDescription" placeholder="shortDescription">
            </div>

            <div class="form-group mt-3">
                <label for="content">Content</label>
                <input type="text" class="form-control" id="content" 
                [(ngModel)]="model.content" name="content" placeholder="Content">
              </div>

            <div class="form-group mt-3">
                <label for="featuredImageUrl">Featured ImageUrl</label>
                <input type="text" class="form-control" id="featuredImageUrl" 
                [(ngModel)]="model.featuredImageUrl" name="featuredImageUrl" placeholder="Featured Image Url">
            </div>

            <div class="form-group mt-3">
                <label for="urlHandle">Content</label>
                <input type="text" class="form-control" id="urlHandle" 
                [(ngModel)]="model.urlHandle" name="urlHandle" placeholder="Url Handle">
            </div>

            <div class="form-group mt-3">
                <label for="publishedDate ">Published Date</label>
                <input type="date" class="form-control" id="publishedDate" 
                name="publishedDate"
                value="{{model.publishedDate}}"
                [ngModel]="model.publishedDate | date : 'yyyy-MM-dd'" (ngModelChange)="model.publishedDate = $event"
                placeholder="Published Date">
            </div>

            <div class="form-group mt-3">
                <label for="urlHandle">Author</label>
                <input type="text" class="form-control" id="author" 
                [(ngModel)]="model.author" name="author" placeholder="Author">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox"  id="isVisible" name="isVisible" [(ngModel)]="model.isVisible">
                <label class="form-check-label" for="isVisible">IsVisible</label>
              </div>
            <button type="submit" class="btn btn-primary mt-3">Add Blog Post</button>
          </form>
    </div>
</div>
